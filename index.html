<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My dearest Daphne, will you be my valentine? üíò</title>
  <meta name="description" content="A little Valentine surprise ‚ù§Ô∏è" />
  <meta name="theme-color" content="#3f5f2f" />
  <style>
    :root{
      /* Colors */
      --moss: #3f5f2f;            /* page background */
      --merlot: #800020;          /* card background */
      --white: #ffffff;
      --black: #111111;
      --text-on-merlot: #fff7fb;  /* text on merlot */
      --accent: #800020;          /* merlot accents */

      /* Shadows */
      --shadow: 0 12px 40px rgba(0,0,0,0.28);
      --soft-shadow: 0 8px 22px rgba(0,0,0,0.18);
    }

    html, body{ height:100%; margin:0; }
    body{
      background: var(--moss);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Color Emoji", "Apple Color Emoji", sans-serif;
      color: var(--text-on-merlot);
      overflow:hidden;
    }

    .center{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      z-index: 1;
    }

    .card{
      position: relative;
      width: min(760px, 92vw);
      padding: 44px 28px 38px;
      background: var(--merlot);
      border-radius: 26px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 5.4vw, 44px);
      line-height:1.15;
      color: var(--white);
    }

    .buttons{
      position: relative;
      min-height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .btn-yes{
      position: relative;
      background: var(--white);
      color: var(--accent);
      border: 0;
      border-radius: 18px;
      padding: clamp(14px, 2.2vw, 18px) clamp(28px, 4.2vw, 40px);
      font-size: clamp(18px, 2.6vw, 24px);
      font-weight: 900;
      letter-spacing: .5px;
      cursor: pointer;
      box-shadow: var(--soft-shadow);
      z-index: 2;
      user-select: none;
      touch-action: manipulation;
      transition: transform .12s ease, filter .18s ease;
    }
    .btn-yes:hover{ transform: scale(1.03); }
    .btn-yes:active{ transform: scale(0.98); }

    .btn-no{
      position: absolute;
      top: 45%;
      left: 55%;
      width: clamp(34px, 5.4vw, 44px);
      height: clamp(34px, 5.4vw, 44px);
      border-radius: 50%;
      background: var(--white);
      color: var(--black);
      border: 0;
      font-weight: 700;
      font-size: 12px;
      line-height: 1;
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: var(--soft-shadow);
      user-select:none;
      touch-action: manipulation;
      z-index: 3;
    }
    .btn-no:active{ transform: translateY(1px); }

    .overlay{
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.25);
      z-index: 5;
      padding: 20px;
      text-align: center;
    }
    .overlay.show{ display: grid; }
    .overlay .box{
      position: relative;
      background: var(--white);
      color: var(--black);
      border-radius: 22px;
      padding: 34px 26px;
      width: min(680px, 92vw);
      box-shadow: var(--shadow);
      z-index: 2;
    }
    .overlay h2{
      margin:0;
      color: var(--accent);
      font-size: clamp(24px, 5vw, 36px);
      white-space: normal;
    }

    .confetti {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      display: block;
    }

    .toast{
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: #ffefef;
      color: #8a0000;
      border: 2px solid #ffb8b8;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      font-size: 14px;
      z-index: 7;
      box-shadow: var(--soft-shadow);
      opacity: 0;
      transition: opacity .25s ease, transform .25s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (prefers-reduced-motion: reduce){
      .btn-yes:hover, .btn-yes:active{ transform: none; }
    }
  </style>
</head>
<body>
  <main class="center">
    <section class="card" aria-live="polite">
      <h1>My dearest Daphne, will you be my valentine? üíò</h1>

      <div class="buttons" id="play-area">
        <button class="btn-no" id="noBtn" aria-label="No">No</button>
        <button class="btn-yes" id="yesBtn" aria-label="Yes">YES</button>
      </div>
    </section>
  </main>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-labelledby="yayTitle">
    <canvas class="confetti" id="confettiCanvas"></canvas>
    <div class="box">
      <h2 id="yayTitle">Yay! üå∑<br>Inaro takan maong üíû</h2>
    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="assertive">Error: ‚ÄúNo‚Äù is unavailable. Please try ‚ÄúYes‚Äù. üòâ</div>

  <script>
    // Elements
    const playArea = document.getElementById('play-area');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const overlay = document.getElementById('overlay');
    const toast = document.getElementById('toast');
    const confettiCanvas = document.getElementById('confettiCanvas');

    // ---------------------------
    // Moving NO logic (inside card)
    // ---------------------------
    function moveNoButton() {
      const pad = 8;

      const areaRect = playArea.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const bw = noRect.width;
      const bh = noRect.height;

      let x, y, tries = 0, maxTries = 60;

      let overlapsYes;
      do {
        x = Math.random() * (areaRect.width  - bw - pad * 2) + pad;
        y = Math.random() * (areaRect.height - bh - pad * 2) + pad;

        const candLeft   = areaRect.left + x;
        const candTop    = areaRect.top  + y;
        const candRight  = candLeft + bw;
        const candBottom = candTop  + bh;

        const overlapX = Math.max(0, Math.min(candRight, yesRect.right) - Math.max(candLeft, yesRect.left));
        const overlapY = Math.max(0, Math.min(candBottom, yesRect.bottom) - Math.max(candTop, yesRect.top));
        overlapsYes = overlapX * overlapY > 0;

        tries++;
      } while (overlapsYes && tries < maxTries);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('mousedown', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    noBtn.addEventListener('click', () => {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1800);
      if (navigator.vibrate) navigator.vibrate(40);
    });

    setTimeout(moveNoButton, 120);

    window.addEventListener('resize', () => {
      clearTimeout(window._rsz);
      window._rsz = setTimeout(() => {
        moveNoButton();
        if (overlay.classList.contains('show')) sizeCanvas();
      }, 120);
    });

    // ---------------------------
    // YES ‚Üí overlay + confetti (12 seconds)
    // ---------------------------
    yesBtn.addEventListener('click', () => {
      overlay.classList.add('show');
      // Let layout settle before sizing the canvas (ensures correct measurements)
      requestAnimationFrame(() => {
        startConfetti(12000); // run confetti for 12 seconds
      });
    });

    // ---------------------------
    // Confetti implementation ‚Äî HEARTS + accurate timing
    // ---------------------------
    let ctx, particles = [], rafId = null;
    let spawning = false;
    let spawnAccumulator = 0;
    let startTime = 0;
    let durationMsGlobal = 0;

    function sizeCanvas(){
      const rect = overlay.getBoundingClientRect();
      // Use CSS pixel dimensions (simple and robust)
      confettiCanvas.width = Math.max(1, Math.floor(rect.width));
      confettiCanvas.height = Math.max(1, Math.floor(rect.height));
      confettiCanvas.style.width = rect.width + 'px';
      confettiCanvas.style.height = rect.height + 'px';
      ctx = confettiCanvas.getContext('2d');
    }

    function makeParticle(){
      const w = confettiCanvas.width;
      const colors = [
        '#ff4d88', '#ff8fab', '#ff6b6b',
        '#ffd166', '#f7aef8', '#ffcad4',
        '#c9184a', '#d6336c'
      ];
      return {
        x: Math.random() * w,
        y: -12,
        vx: (Math.random() - 0.5) * 1.7,
        vy: 2.2 + Math.random() * 3.0,
        size: 8 + Math.random() * 9,   // heart size (px)
        color: colors[(Math.random() * colors.length) | 0],
        rot: Math.random() * Math.PI * 2,
        vr: (Math.random() - 0.5) * 0.22,
      };
    }

    function drawHeart(size){
      // Draw a heart centered at (0,0) using two bezier lobes
      const s = size;
      ctx.beginPath();
      ctx.moveTo(0, -s * 0.30);
      ctx.bezierCurveTo(
        s * 0.50, -s * 1.00,
        s * 1.10, -s * 0.10,
        0, s
      );
      ctx.bezierCurveTo(
        -s * 1.10, -s * 0.10,
        -s * 0.50, -s * 1.00,
        0, -s * 0.30
      );
      ctx.closePath();
      ctx.fill();
    }

    function drawParticle(p){
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle = p.color;
      drawHeart(p.size);
      ctx.restore();
    }

    function updateRaf(ts){
      if (!startTime) startTime = ts;
      const elapsed = ts - startTime;

      const w = confettiCanvas.width;
      const h = confettiCanvas.height;
      ctx.clearRect(0, 0, w, h);

      // Spawn control via accumulator (every 250ms)
      if (spawning && elapsed < durationMsGlobal) {
        const spawnInterval = 250;
        if (!updateRaf.lastTs) updateRaf.lastTs = ts;
        const delta = ts - updateRaf.lastTs;
        spawnAccumulator += delta;

        while (spawnAccumulator >= spawnInterval) {
          // ~40 hearts per burst (tweak for density/perf)
          for (let i = 0; i < 40; i++) particles.push(makeParticle());
          spawnAccumulator -= spawnInterval;
        }
        updateRaf.lastTs = ts;
      } else {
        spawning = false;
      }

      // Update/draw hearts
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        if (p.y > h + 24) {
          particles.splice(i, 1);
        } else {
          drawParticle(p);
        }
      }

      const fallWindow = 500; // allow ~0.5s for remaining hearts to fall
      const withinFallWindow = elapsed < (durationMsGlobal + fallWindow);
      if (spawning || particles.length > 0 || withinFallWindow) {
        rafId = requestAnimationFrame(updateRaf);
      } else {
        cancelAnimationFrame(rafId);
        rafId = null;
        particles = [];
        ctx.clearRect(0,0,w,h);
        startTime = 0;
        updateRaf.lastTs = 0;
        spawnAccumulator = 0;
      }
    }

    function startConfetti(durationMs = 12000){
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

      sizeCanvas();

      // Reset state
      if (rafId) cancelAnimationFrame(rafId);
      particles = [];
      spawning = true;
      startTime = 0;
      updateRaf.lastTs = 0;
      spawnAccumulator = 0;
      durationMsGlobal = durationMs;

      // Initial burst for immediacy
      for (let i = 0; i < 40; i++) particles.push(makeParticle());

      rafId = requestAnimationFrame(updateRaf);
    }
  </script>
</body>
</html>
